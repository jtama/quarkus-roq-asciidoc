
{@io.quarkiverse.roq.plugin.series.runtime.Series series}
{@io.quarkiverse.roq.frontmatter.runtime.model.Page page}

{#if series && page.data.getString('serie')}
    {#let serie= series.findSerie(page.data.getString('serie'))}
        {#if serie}
<section class="serie">
    {serie:header(serie.title)} </br>
    <label for="articles">{serie:navigate_to}</label>
    <select name="articles" id="articles" onchange="selectRedirect()">
        <option value="">{serie:select_post}</option>
        {#for entry in serie.entries}
        <option value="{site.url(entry.link)}" {#if entry.title == page.title} disabled="true" {/if}>{entry.title}</option>
        {/for}
    </select>
</section>
<script>
    function selectRedirect() {
        var url = document.getElementById("articles").value;
        window.location = url;
    }
</script>
        {/if}
    {/let}
{/if}
